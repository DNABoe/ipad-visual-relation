version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: releye-postgres
    environment:
      POSTGRES_DB: releye
      POSTGRES_USER: releye_user
      POSTGRES_PASSWORD: releye_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U releye_user -d releye"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: releye-api
    environment:
      DATABASE_URL: postgresql://releye_user:releye_password@postgres:5432/releye
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api-server-example.js:/app/api-server-example.js
      - ./api-package.json:/app/package.json
    command: npm start

volumes:
  postgres_data:
